<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Usuario</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js">
    </script>
  <script src="js/firebase.js">
  </script>
  <script type="module"
    src="cmp/navg.js">
    </script>
  <script type="module"
    src="cmp/footer.js">
    </script>
  <script type="module"
    src="cmp/progress.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <navg></navg>
    <header>
      <h1>
        <output name="user">
          Usuario
          <progress>
          </progress>
        </output>
      </h1>
      <div class="herramientas">
        <a href="perfil.html">
          Cancelar</a>
        <button>Guardar</button>
        <button name="eliminar"
          type="button">
          Eliminar
        </button>
      </div>
    </header>
    <figure id="figure">
      <img alt="Falta el Avatar">
    </figure>
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file"
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <p>
      <label>
        Cursos
        <select
          name="cursosId">
          <option>
            Registros
          </option>
        </select>
      </label>
    </p>
    <fieldset>
      <legend>Roles</legend>
      <ul id="listaRoles"
        class="checks">
        <li>
          <progress>
          </progress>
        </li>
      </ul>
    </fieldset>
    <footer></footer>
  </form>
  <script type="module"
    src="js/CtrlUsuario.js">
    </script>
</body>
</html>
